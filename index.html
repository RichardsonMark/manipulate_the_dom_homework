<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Manipulate the DOM homework app</title>
  <script src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>
<body>
  <!-- form created to show how DOM can be manipulated - when form is submitted a new item is added to the 'Whisky List' at the bottom of the page-->
  <form id="new-item-form">
    <div id="form-wrapper">
      <div class="form-item">
        <label for="expression" class="primary">Expression</label>
        <input type="text" id="expression" required />
      </div>
      <div class="form-item">
        <label for="distiller" class="primary">Distiller</label>
        <input type="text" id="distiller" required />
      </div>
      <div class="form-item">
        <label for="region" class="primary">Region</label>
        <select id="region" required>
          <option value="" disabled selected></option>
          <option value="Highlands">Highlands</option>
          <option value="Lowlands">Lowlands</option>
          <option value="Islands">Islands</option>
          <option value="Islay">Islay</option>
          <option value="Speyside">Speyside</option>
          <option value="Campbeltown">Campbeltown</option>
        </select>
      </div>
      <!-- radio button section added to form, covering extension item -->
      <div class="radio-item">
        <input type="radio" id="singlemalt" name="type" value="Single malt" required>
        <label for="singlemalt">Single malt</label>
        <input type="radio" id="blendedmalt" name="type" value="Blended malt">
        <label for="blendedmalt">Blended malt</label>
        <input type="radio" id="blendedmalt" name="type" value="Blended whisky">
        <label for="blendedwhisky">Blended whisky</label>
      </div>
    </div>
    <input type="submit" value="save" />
  </form>
  <!-- Delete All button - connected to app.js -->
  <button id="delete-all">Delete All</button>
  <!-- List of items added from form input added here-->
  <h1>Whisky List</h1>
  <ul id="whisky-list"></ul>
</body>
</html>
